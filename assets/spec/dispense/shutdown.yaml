/dispense/shutdown:
    post:
        tags:
            - Dispense
        description: shutdown dispenser.
        parameters:
            - name: body
              in: body
              schema:
                  type: object
                  properties:
                      data:
                          type: object
                          properties:
                            can:
                                type: Integer
                                example: 900  
                            colorant:
                                type: string
                                example: "'PV','RU'"
                            colorantqty:
                                type: string
                                example: "'9.0','1.4'"
                              
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
